<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/todoListFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">

    <title>TodoList</title>
</head>
<body>
    <!-- LogoTipo -->
    <div id="app">
        <div class="center">
            <img src="./img/todoList.png" alt="Logo TodoList">
        </div>

        <!-- Feedback de carregamento (Loading)  -->
        <div id="loading">
            <img src="./img/loading.gif" alt="Animação de carregamento">
        </div>

        <!-- Conteúdo para usuários NÃO autenticados -->
        <div id="auth" class="center">
            <!-- Formulário de Autenticação -->
            <form id="authForm">
                <h3 id="authFormTitle" data-title>Acesse a sua conta para continuar</h3>
    
                <label for="email">E-mail: </label>
                <input type="email" placeholder="email" id="email">
    
                <label for="password">Senha: </label>
                <input type="password" placeholder="Senha" id="password">
    
                <button type="submit" id="submitAuthForm">Acessar</button>
            </form>

            <!-- Redefinir senha -->
            <p id="passwordReset">
                Esqueceu a senha?
                <button class="alternative" onclick="sendPasswordResetEmail()">Redefinir minha senha</button>
            </p>
    
            <!-- Aternar o furmulário de autenticação para o cadastro de novas contas -->
            <p id="register">
                Não possui uma conta?
                <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
            </p>
    
            <!-- Aternar o cadastro de contas para o formulário de autenticação-->
            <p id="access" class="startHidden">
                Já possui uma conta?
                <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
            </p>

            <!-- Outros provedores de autenticação -->
            <p>
                Ou acesse usando: <br>
                <img src="./img/google.png" alt="Autenticação pelo Google" onclick="signInWithGoogle()">
                <img src="./img/github.png" alt="Autenticação pelo GitHub" onclick="signInWithGitHub()">
                <img src="./img/facebook.png" alt="Autenticação pelo Facebook" onclick="signInWithFacebook()">
            </p>
        </div>

        <!-- Conteúdo para usuários autenticados -->
        <div id="userContent" class="startHidden">
            <hr>
            <div id="userInfo" class="center">
                <img id="userImg">
                <p id="userName"></p>
                <p id="userEmail"></p>
                <p id="emailVerified"></p>

                <div id="sendEmailVerificationDiv">
                    <button class="alternative" onclick="sendEmailVerification()">Verificar Email</button>
                </div>
                <button class="alternative" onclick="updateUserName()">Atualizar meu nome</button>
                <button class="alternative" onclick="signOut()">Sair</button>
                <button class="danger" onclick="deleteUserAccount()">Excluir minha conta</button>
            </div>

            <hr>

            <!-- Lista de tarefas do usuário -->
            <div id="todoList">
                <h3 id="todoCount">Carregando tarefas...</h3>
                <div class="center">
                    <label for="search">Buscar: </label>
                    <input type="text" placeholder="Buscar" id="search">
                </div>
                <ul id="ulTodoList"></ul>
            </div>

            <hr>

            <div class="center">
                <!-- Formulário de tarefas -->
                <form id="todoForm">
                    <h3 id="todoFormTitle">Adicionar tarefa: </h3>
                    <label for="name">Tarefa: </label>
                    <input type="text" id="name" placeholder="Tarefa">

                    <label for="file">Figura: </label>
                    <input type="file" id="file">
                    <button type="submit">Adicionar tarefa</button>
                </form>

                <div id="progress" class="startHidden">
                    <progress max="100" id="progress"></progress>
                </div>
            </div>


        </div>
    </div> 

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
    
    <script src="./js/firebase.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/todo.js"></script>
</body>
</html>
